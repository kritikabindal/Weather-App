<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>
    <div class="container justify-center align-center   mt-2 p-5">
        <section id="main " class="mt-2 p-3">


            <div class="inner_container container text-center justify-center p-2">

                <div class="row p-4">
                    <div class=" col col-md-12 col-sm-12 p-3">
                        <input class="text shadow-lg" type="text" placeholder=" Enter the country/city" id="inpVal">
                        <span>
                            <button id="search"> <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>

                    <div class=" inner_content row justify-content-center text-center">
                        <div class="col col-md-12 col-sm-12 p-3">
                            <h3 id="country">Kindly search country</h3>
                            <h6 id="day"> Monday,5/april/2021</h6>
                            <h2 id="temp"> 1<span> &#8451;</span></h2>
                            <h4 id="visibility"> clouds</h3>
                                <h4><span id="min"> 1 &#8451;</span> / <span id="max">1 &#8451;</span></h4>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <script src="app.js"></script>
    <script>
        let date = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";
        var currentDay = weekday[date.getDay()];
        document.getElementById("day").innerHTML = currentDay + ", " + date.getDate() + " / " + date.getMonth() + " / " + date.getFullYear();

    </script>
</body>

</html>
